<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник Новостей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <h1 class="header__title">Дневник Новостей</h1>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li><a href="#" class="nav-link active" data-page="home">Главная</a></li>
                    <li><a href="#" class="nav-link" data-page="auth" id="auth-link">Вход/Регистрация</a></li>
                    <li><a href="#" class="nav-link" data-page="create" id="create-link" style="display:none;">Создать статью</a></li>
                    <li><a href="#" class="nav-link" id="logout-link" style="display:none;">Выйти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main container">
        <section id="auth-page" class="page" style="display:none;">
            <div class="auth-form">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-type="login">Вход</button>
                    <button class="tab-btn" data-type="register">Регистрация</button>
                </div>
                <form id="login-form" class="auth-content active">
                    <input type="text" placeholder="Логин" required>
                    <input type="password" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                </form>
                <form id="register-form" class="auth-content">
                    <input type="text" placeholder="Логин" required>
                    <input type="password" placeholder="Пароль" required>
                    <input type="password" placeholder="Повторите пароль" required>
                    <select id="user-role">
                        <option value="reader">Читатель</option>
                        <option value="author">Автор</option>
                    </select>
                    <div id="author-code-field" style="display:none;">
                        <input type="text" placeholder="Код автора" id="author-code">
                    </div>
                    <button type="submit">Зарегистрироваться</button>
                </form>
            </div>
        </section>

        <section id="create-page" class="page" style="display:none;">
            <div class="article-form">
                <h2>Создать новую статью</h2>
                <form id="article-form">
                    <input type="text" placeholder="Заголовок" required>
                    <select id="article-category">
                        <option value="Экология">Экология</option>
                        <option value="Политика">Политика</option>
                        <option value="Наука">Наука</option>
                        <option value="Технологии">Технологии</option>
                        <option value="Спорт">Спорт</option>
                    </select>
                    <textarea placeholder="Текст статьи" required></textarea>
                    <button type="submit">Опубликовать</button>
                </form>
            </div>
        </section>

        <section id="home-page" class="page">
            <div class="articles-container" id="articles-container"></div>
        </section>
    </main>

    <div id="article-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-article">
                <h2 id="modal-title"></h2>
                <div class="modal-meta">
                    <span id="modal-category"></span>
                    <span id="modal-date"></span>
                    <span id="modal-author"></span>
                </div>
                <div class="divider"></div>
                <p id="modal-text"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
